<section class="sr-seccion col-md-10 offset-md-1 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
  <div id="carouselEducation" class="carousel slide" data-bs-ride="carousel" data-bs-interval="9000">
    <div class="carousel-inner">
      <div class="carousel-item" [ngClass]="{'active': i === 0}" *ngFor="let ncard of numItems(educations, 3); let i = index">
        <div class="row">
          <div class="col-md-4" *ngFor="let item of ncard">
            <div class="card">
              <!--img [src]="item.img" class="card-img-top" alt="..."-->
              <div class="card-body">
                <h6 class="card-title">{{ item.title }}</h6>
                <h5 class="card-year">{{ item.year }}</h5>
                <p class="card-text">{{ item.school }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselEducation" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselEducation" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
