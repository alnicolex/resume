

<p>Please fill out this form with your information</p>
<section class="sr-seccion col-md-10 offset-md-1 p-3 mb-5 bg-body-tertiary rounded">

  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Enter Your Full Name:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Enter Your Email:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Enter Your Comment:</label>
      <textarea class="form-control" id="message" name="message" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</section>
